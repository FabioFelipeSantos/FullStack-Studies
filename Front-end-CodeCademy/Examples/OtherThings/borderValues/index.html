<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Ysabeau+Office:ital,wght@0,1..1000;1,1..1000&display=swap");
    </style>
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1>Types of Borders</h1>
      <h2>Circle</h2>
      <section class="circle-1">
        <article>
          <code>border-radius: 35%</code>
          <h3>All sides</h3>
          <div class="box circle-one-value">
            <div class="internal-circle-1"></div>
          </div>
        </article>
        <article>
          <code>border-radius: 75px 25px</code>
          <h3>top-left-and-bottom-right top-right-and-bottom-left</h3>
          <div class="box circle-two-values">
            <div class="internal-circle-2"></div>
          </div>
        </article>
        <article>
          <code>border-radius: 20%</code>
          <h3>All sides</h3>
          <div class="box circle-three-values">
            <div></div>
          </div>
        </article>
        <article>
          <code>border-radius: 20%</code>
          <h3>All sides</h3>
          <div class="box circle-four-values">
            <div></div>
          </div>
        </article>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
